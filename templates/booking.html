{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="flex items-center min-h-screen bg-gray-50">
      <div class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl">
        <div class="flex flex-col md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img class="object-cover w-full h-full" src="static/img/gym3.jpg"
              alt="img" />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2" >
            <div class="w-full" style="width:750px;">
              
              <h1 class="mb-4 text-2xl font-bold text-center text-gray-700">
                Book an appointment
              </h1>
              <div>
                <form class="form-inline">
                
                <input type="text" placeholder="Name"
                  class="text-dark px-2 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  style="width:340px;border:ridge;">
              </div>
              <br>
              <div class="mt-2">
                <label >
                  Date:
                </label>
                <input type="date"
                  class=" px-2 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  >
                  
                  
              </div>
              <br>
              
              <h4><b><u>Time:</u></b></h4>
            
              
              <div>
                <label >
                  From:
                </label>
                <input type="time"
                  class=" px-2 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  >
                  <label >
                    To:
                  </label>
                  <input type="time"
                    class=" px-2 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                    >
                    
                  <select style="border:ridge;">
                    <option>Trainer</option>
                    <option class="bg-primary">Hary</option>
                    <option>Smith</option>
                    <option>Joo</option>
                    <option>Smith</option>
                    </select>
                  
              </div>
              <div><br>
                
                <input
                  class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                  placeholder="Contact no:" type="number" style="border:ridge;">
              </div><br>
              <div class="mt-2">
                
                <textarea rows="4" cols="44" name="Message" class="border-dark" placeholder="Message" style="border:groove;"></textarea>
                  
                  
              </div>
              <center>
              <button
                class="block px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
                href="#" style="height:55px;border:none; background-color:lightcoral;">
                Appointment
              </button>
            </center>

              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
